<html>
  <head>
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="log-in-page" id="log-in">
      <div class="log-in-rock"><img src="./assets/rock-log-in.png" /></div>
      <div class="log-in-paper">
        <h1>LOG-IN</h1>
        <input type="text" placeholder="ENTER YOUR NAME" />
        <h2>Choose your icon:</h2>
        <div id="icon-row">
          <button>🥷</button>
          <button>🧞‍</button>
          <button>🧚‍♂️</button>
          <button>‍😀</button>
          <button>🙃</button>
          <button>😜</button>
          <button>🤓</button>
        </div>
      </div>
      <div class="log-in-scissors"><img src="./assets/scissors-log-in.png" /><div>
    </section>
    <aside class="hidden player" id="left-aside">
      <p id="users-icon"></p>
      <p id="users-name">Human</p>
      <p id="player-wins">Wins: 0</p>
      <button id="change-game">Change Game?</button>
      <button id="reset-user">Reset Progress?</button>
    </aside>
    <main class="hidden" id="main-section">
      <header>
        <h1>Rock, Paper, Scissors</h1>
        <h3 id="instructions">Choose your game!</h3>
      </header>
      <section class="game-section">
        <button id="classic-game">
          <h3>🪨 Classic ✂️</h3>
          <p>rock > scissors</p>
          <p>paper > rock</p>
          <p>scissors > paper</p>
        </button>
        <button id="other-game">
          <h3>🪨 Other ✂️</h3>
          <p>rock > scissors</p>
          <p>paper > rock</p>
          <p>scissors > paper</p>
        </button>
        <section class="hidden select-fighter">
          <img id="classic-rock" src="./assets/rock-log-in.png" />
          <img id="classic-paper" src="./assets/paper-log-in.png" />
          <img id="classic-scissors" src="./assets/scissors-log-in.png" />
        </section>
        <section class="hidden fighter-arena">
          <div class="contestant" id="player-fighter"></div>
          <div class="contestant" id="opponent-fighter"></div>
        </section>
      </section>
    </main>
    <aside class="hidden opponent" id="right-aside">
      <p>👾</p>
      <p>Computer</p>
      <p id="opponent-wins">Wins: 0</p>
    </aside>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
